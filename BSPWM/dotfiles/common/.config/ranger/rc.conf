# Ranger basic configs
# Last revised 2017-10-20

# General settings
# ================================================
set column_ratios 1,3,4
set hidden_filter ^\.|\.(?:pyc|pyo|bak|swp|aux|log|nav|out|snm|toc|bcf|run\.xml|synctex\.gz|blg|bbl)$|^lost\+found$|^__(py)?cache__$
set show_hidden false
set confirm_on_delete multiple
set preview_script ~/.config/ranger/scope.sh
set use_preview_script true
set automatically_count_files true
set open_all_images true
set vcs_aware true
set vcs_backend_git enabled
set vcs_backend_hg disabled
set vcs_backend_bzr disabled
set preview_images true
set preview_images_method w3m
set unicode_ellipsis false
set show_hidden_bookmarks true
set colorscheme tempus_theme_light
set preview_files true
set preview_directories true
set collapse_preview true
set save_console_history false
set status_bar_on_top false
set draw_progress_bar_in_status_bar true
# NOTE urxvt does not display image previews properly without borders
set draw_borders true
set dirname_in_tabs true
set mouse_enabled false
set display_size_in_main_column true
set display_size_in_status_bar true
set display_tags_in_all_columns true
set update_title false
set update_tmux_title true
set shorten_title 3
set tilde_in_titlebar true
set max_history_size 20
set max_console_history_size 50
set scroll_offset 8
set flushinput true
set padding_right true
set autosave_bookmarks true
set autoupdate_cumulative_size false
set show_cursor false
set sort natural
set sort_reverse false
set sort_case_insensitive true
set sort_directories_first true
set sort_unicode false
set xterm_alt_key false
set cd_bookmarks true
set preview_max_size 0
set show_selection_in_titlebar true
set idle_delay 2000
set metadata_deep_search false

# Key bindings
# ================================================

# General
# ------------------------------------------------
map : console
map Q quit!
map q quit
copymap q ZZ ZQ
alias q quit
alias q! quitall
alias qa quitall
alias qall quitall

# Main motions
# ------------------------------------------------
copymap <UP> k
copymap <DOWN> j
copymap <LEFT> h
copymap <RIGHT> l
copymap <HOME> gg
copymap <END> G

map H history_go -1
map L history_go 1

# Console navigation
# ------------------------------------------------
map cd- cd -
map cd.. cd ..

# Common directories
# ------------------------------------------------

# Base dirs
map ghm cd ~/
map gcf cd ~/.config
map gde cd ~/Desktop
map gdl cd ~/Downloads
map gdc cd ~/Documents
map gmu cd ~/Music
map gpc cd ~/Pictures
map gvd cd ~/Videos

# Bookmarks
map gdots cd ~/dotfiles
map gprot cd ~/protlab

# Marking
# ------------------------------------------------
map <Space> mark_files toggle=True
map <c-a> mark_files all=True toggle=True
map <c-u> mark_files all=True val=False

# Tabs
# ------------------------------------------------
map <c-t> tab_new ~
map <c-w> tab_close
map K tab_move 1
map J tab_move -1

# File and filesystem operations
# ------------------------------------------------
# TODO add chmod chown
# TODO add gpg operations
# FIXME unmap <TAB> (it now executes `touch`)

# Open file
map O console open_with%space
copymap O <c-o>

# Make directory
map mkd console mkdir %space
unmap <c-n>
copymap mkd <c-n>
copymap mkd <c-N>

# Create file
unmap <c-i>
map <c-i> console touch%space

# Rename
map <F2> console rename%space
copymap <F2> <c-r>
map <c-b> bulkrename %s

# Delete
map rm shell rm -r %s
copymap rm <Delete>
map D shell rm -rfi %f

# Copy
map yy copy
map yu uncut

# Cut
map dd cut
map du uncut

# Paste
map pp paste

# Move and duplicate
map mv console mv %d%space
map cp console cp -r %d%space

# Archive manipulation
# ------------------------------------------------
map ac shell tar -cvzf %f.tar.gz %s
map ae shell dtrx %f

# Searching
# ------------------------------------------------

# Screen search (current directory)
# TODO search specified directory
map / console search%space
copymap / <c-f>
map n search_next
map N search_next forward=False

# Custom actions
# ------------------------------------------------

# NOTE All commands shall start with `C` so as to display a context menu with the options

# Set image as background
map Cbg shell cp -rf %f ~/.wallpaper.jpg && feh --bg-fill ~/.wallpaper.jpg

# Set image as lock screen background
map Clk shell rm -f ~/.lockscreen.png && convert %f -resize 1366x ~/.lockscreen.png

# Purge all contents of podcasts directory
map Cpd shell rm -r ~/podcasts/*

